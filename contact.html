<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    
    <link rel="stylesheet" href="assets/contact.css" />

    <title>My Contact Page</title>


  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <span class="navbar-text red">
          Welcome
        </span>
      </div>
    </nav>
    
    <div class="container container-fluid">
      <div class="row">
        <div class="col-md-8 mt-5">
          <h1 style="color: wheat; font-style: italic;">Contact!</h1>
         <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-8 mt-5">
          <form>
            <div class="form-group">
              <label for="Name" style="color: red; font-style: italic;">Name</label>
              <input type="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="First and Last Name">
            </div>
            <br><br>
            <div class="form-group">
              <label for="Email" style="color: red; font-style: italic;">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address">
            </div>
            <br><br>
            <div class="form-group">
              <label for="Message" style="color: red; font-style: italic;">Message</label>
              <input type="message" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Comment">
            </div>
            <br><br>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </div>
          </form>
        </div>
      </div>

      <footer class="footer">
        &copy; Copyright
      </footer>
        
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
